# GitHub Continuous Integration script
# - Main Continuous Integration
# - Build cross packages on Debian
# - Build packages install them in system and
#   test with linuxptp and clock simulated network
#   to verify proper installation
# - compare ABI
###############################################################################

name: CI

# On evry push and Pull Request (PR)
on: [push, pull_request, workflow_dispatch]

# Permit read-only with GITHUB_TOKEN
permissions:
  contents: read

env:
  USER: builder

jobs:
  ci:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - name: deb.forky
            image: ghcr.io/erezgeva/deb.forky@sha256:e7be87dc866c0682b4cb177fbdd54eba853e50a5ebee8d96a6439708434100ff
          - name: deb.trixie
            image: ghcr.io/erezgeva/deb.trixie@sha256:caa451c42050445ffbff1992442ec9526a481b392e758d0c2e071a4a55935bc8
          - name: deb.bookworm
            image: ghcr.io/erezgeva/deb.bookworm@sha256:4dbbe60338cb77c8cd7142e5054426124f6d824330a6f8f4e7413aef7c61d0a8
          - name: rpmbuild
            image: ghcr.io/erezgeva/rpmbuild@sha256:64343fc4d5eb7a4f66339959630c94e543c9d45f5fc6ee201db2fd4bd566265f
          - name: pacmanbuild
            image: ghcr.io/erezgeva/pacmanbuild@sha256:4a8c2e3c5885792a819a307d8be64e9cd44ac0b5bf220020c3130615c4278486
          - name: portage
            image: ghcr.io/erezgeva/portage@sha256:fa18e53f1587d47751e2f611a31a5b5af3731edae6c5e5e7b2d5b6a825b3ee85
      fail-fast: false
    container:
      image: ${{ matrix.image}}
    env:
      GITHUB_CONTAINER: ${{ matrix.name }}

    steps:

    - name: checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: continuous integration
      run: |
        case "$GITHUB_CONTAINER" in
          deb.*)
            # Debian place the debian packages in the parent folder
            chown -R $USER:$USER ..
            ;;
          *)
            chown -R $USER:$USER .
            ;;
        esac
        su $USER -c tools/ci.sh

  cross:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - name: deb.forky
            image: ghcr.io/erezgeva/deb.forky@sha256:e7be87dc866c0682b4cb177fbdd54eba853e50a5ebee8d96a6439708434100ff
          - name: deb.trixie
            image: ghcr.io/erezgeva/deb.trixie@sha256:caa451c42050445ffbff1992442ec9526a481b392e758d0c2e071a4a55935bc8
          - name: deb.bookworm
            image: ghcr.io/erezgeva/deb.bookworm@sha256:4dbbe60338cb77c8cd7142e5054426124f6d824330a6f8f4e7413aef7c61d0a8
      fail-fast: false
    container:
      image: ${{ matrix.image}}

    steps:

    - name: checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: cross build
      run: |
        chown -R $USER:$USER ..
        su $USER -c tools/ci_cross.sh

  pkgs:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - name: deb.forky
            image: ghcr.io/erezgeva/deb.forky@sha256:e7be87dc866c0682b4cb177fbdd54eba853e50a5ebee8d96a6439708434100ff
          - name: deb.trixie
            image: ghcr.io/erezgeva/deb.trixie@sha256:caa451c42050445ffbff1992442ec9526a481b392e758d0c2e071a4a55935bc8
          - name: deb.bookworm
            image: ghcr.io/erezgeva/deb.bookworm@sha256:4dbbe60338cb77c8cd7142e5054426124f6d824330a6f8f4e7413aef7c61d0a8
          - name: rpmbuild
            image: ghcr.io/erezgeva/rpmbuild@sha256:64343fc4d5eb7a4f66339959630c94e543c9d45f5fc6ee201db2fd4bd566265f
          - name: pacmanbuild
            image: ghcr.io/erezgeva/pacmanbuild@sha256:4a8c2e3c5885792a819a307d8be64e9cd44ac0b5bf220020c3130615c4278486
          - name: portage
            image: ghcr.io/erezgeva/portage@sha256:fa18e53f1587d47751e2f611a31a5b5af3731edae6c5e5e7b2d5b6a825b3ee85
      fail-fast: false
    container:
      image: ${{ matrix.image}}
    env:
      GITHUB_CONTAINER: ${{ matrix.name }}

    steps:

    - name: checkout linuxptp repository
      uses: actions/checkout@v4
      with:
        repository: nwtime/linuxptp
        path: linuxptp
        persist-credentials: false

    - name: checkout clknetsim repository
      uses: actions/checkout@v4
      with:
        repository: mlichvar/clknetsim
        path: clknetsim
        persist-credentials: false

    - name: checkout repository
      uses: actions/checkout@v4
      with:
        path: libptpmgmt
        persist-credentials: false

    - name: build packages and install them
      run: |
        chown -R $USER:$USER .
        su $USER -c libptpmgmt/tools/ci_build.sh

    - name: build linuxptp
      run: su $USER -c "make -C linuxptp"

    - name: build clknetsim
      run: su $USER -c "make -C clknetsim"

    - name: build clock manager sample
      run: su $USER -c libptpmgmt/clkmgr/sample/build_sample.sh

    - name: test with linuxptp
      run: libptpmgmt/tools/ci_pkgs.sh

    - name: test clock manager with clknetsim
      run: timeout 50 libptpmgmt/clkmgr/tool/sim.sh 0

    - name: test with linuxptp without the development package
      if: ${{ matrix.names != 'portage' }}
      run: libptpmgmt/tools/ci_pkgs_no_dev.sh

    - name: test clock manager with clknetsim without the development package
      run: timeout 50 libptpmgmt/clkmgr/tool/sim.sh 1

  abi:
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/erezgeva/deb.forky@sha256:e7be87dc866c0682b4cb177fbdd54eba853e50a5ebee8d96a6439708434100ff

    steps:

    - name: checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        persist-credentials: false

    - name: compare ABI
      run: |
        chown -R $USER:$USER .
        su $USER -c tools/ci_abi.sh

    - name: save ABI compare report
      uses: actions/upload-artifact@v4
      with:
        name: abi_report
        retention-days: 90
        path: compat_reports/

    - name: Report ABI error
      run: su $USER -c tools/ci_abi_err.sh
